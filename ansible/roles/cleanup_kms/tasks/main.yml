---
# tasks file for ansible/roles/kms

- name: Check OS distribution
  ansible.builtin.debug:
    var: ansible_distribution

- name: Check Cosmian KMS version
  ansible.builtin.debug:
    var: cosmian_kms_version

- name: Stop Cosmian KMS if it exists
  ansible.builtin.systemd_service:
    name: cosmian_kms
    state: stopped
    enabled: false
    daemon_reload: true
  register: cleanup_kms_stop_kms
  failed_when: cleanup_kms_stop_kms is defined and cleanup_kms_stop_kms.failed=='true'
  ignore_errors: true

- name: Clean KMS existing folders
  ansible.builtin.command:
    cmd: |
      rm -f /usr/local/sbin/cosmian_kms
      rm -rf /var/lib/cosmian_vm/data/app
  register: cleanup_kms_cmd_output
  changed_when: cleanup_kms_cmd_output.rc != 0

- name: Reboot since systemd service has been disabled
  ansible.builtin.reboot:
    connect_timeout: 3600
    reboot_timeout: 3600
