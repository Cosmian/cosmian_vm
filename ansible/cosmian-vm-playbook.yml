---
- name: Clean previous install of Cosmian VM Agent
  hosts: all
  become: true
  roles:
    - check_cpu
    - cleanup_cosmian_vm_agent

- name: Install Cosmian VM Agent
  ansible.builtin.import_playbook: cosmian-vm-packer-playbook.yml

- name: Start and check Cosmian VM
  hosts: all
  become: true
  roles:
    - check_cosmian_vm
