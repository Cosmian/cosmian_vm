---
- name: Clean previous install of Cosmian VM Agent
  hosts: all
  become: true
  roles:
    - check_cpu
    - cleanup_ai_runner
    - cleanup_cosmian_vm_agent

- name: Install Runner AI
  ansible.builtin.import_playbook: runner-ai-packer-playbook.yml

- name: Start and check 
  hosts: all
  become: true
  roles:
    - check_cosmian_vm
    - start_ai_runner
