---
name: Release

on:
  workflow_call:

jobs:
  release:
    name: Release binaries
    runs-on: [self-hosted, no-tee]

    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4

      - name: Display artifacts content
        run: find .

      - name: Release on tags, attach asset on release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            CHANGELOG.md
            target/generate-rpm/cosmian_vm_agent-*
            target/generate-rpm/cosmian_vm-*
            target/debian/cosmian-vm-agent-ubuntu-*
            target/debian/cosmian-vm-ubuntu-*

  cleanup:
    name: Clean Github cache
    uses: Cosmian/reusable_workflows/.github/workflows/cleanup_cache.yml@main
    secrets: inherit
