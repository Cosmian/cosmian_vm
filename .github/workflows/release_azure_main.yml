---
on:
  workflow_call:
    inputs:
      base-version:
        required: true
        type: string
      kms-version:
        required: true
        type: string
      ai-runner-version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      base-version:
        required: true
        type: string
        description: Cosmian Base Image version
      kms-version:
        required: true
        type: string
        description: KMS server version
      ai-runner-version:
        required: true
        type: string
        description: AI Runner version

concurrency:
  group: marketplace_azure

name: Release Azure images

jobs:
  clean-resources:
    uses: ./.github/workflows/azure_clean.yml
    secrets: inherit

  image:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        distrib: [rhel, ubuntu]
        product: [cosmian-vm, kms, kms-fips, ai-runner]
        techno: [sev, tdx]
        exclude:
          - product: kms-fips
            distrib: rhel
    name: (AZURE) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/azure_image.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: ${{ inputs.kms-version }}
      ai-runner-version: ${{ inputs.ai-runner-version }}
      base-version: ${{ inputs.base-version }}

  ansible:
    if: startsWith(github.ref, 'refs/tags/') != true
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        distrib: [rhel, ubuntu]
        product: [cosmian-vm, kms, ai-runner]
        techno: [sev, tdx]
        exclude:
          - product: kms-fips
            distrib: rhel
    name: (AZURE) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/azure_ansible.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: ${{ inputs.kms-version }}
      ai-runner-version: ${{ inputs.ai-runner-version }}

  post-clean-resources:
    if: success() || cancelled() || failure()
    needs:
      - image
      - ansible
    uses: ./.github/workflows/azure_clean.yml
    secrets: inherit
