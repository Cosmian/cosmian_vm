---
on:
  # Run only on pull requests and tags
  push:
    tags:
      - '*'
  pull_request:

concurrency:
  group: marketplaces

name: Pull requests CI

jobs:
  build-cosmian-vm-binaries:
    name: Build binaries
    uses: ./.github/workflows/build.yml

  clean-gcp-resources:
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit

  clean-azure-resources:
    uses: ./.github/workflows/azure_clean.yml
    secrets: inherit

  build-test-gcp-sev-image:
    strategy:
      fail-fast: false
      matrix:
        distrib: [ubuntu, rhel]
        product: [cosmian-vm, kms]
    name: (GCP) ${{ matrix.product }} - ${{ matrix.distrib }} - SEV
    needs:
      - build-cosmian-vm-binaries
      - clean-gcp-resources
    secrets: inherit
    uses: ./.github/workflows/gcp_image.yml
    with:
      techno: sev
      distrib: ${{ matrix.distrib }}
      machine-type: n2d-standard-2
      zone: europe-west4-a
      confidential-compute-type: SEV_SNP
      min-cpu-platform: AMD Milan
      mode: beta
      product: ${{ matrix.product }}
      kms-version: 4.16.0

  build-test-azure-sev-image:
    strategy:
      fail-fast: false
      matrix:
        distrib: [ubuntu, rhel]
        product: [cosmian-vm, kms]
    name: (AZURE) ${{ matrix.product }} - ${{ matrix.distrib }} - SEV
    needs:
      - build-cosmian-vm-binaries
      - clean-azure-resources
    secrets: inherit
    uses: ./.github/workflows/azure_image.yml
    with:
      techno: sev
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: 4.16.0

  post-clean-azure-resources:
    needs: build-test-azure-sev-image
    uses: ./.github/workflows/azure_clean.yml
    secrets: inherit

  post-clean-gcp-resources:
    needs: build-test-gcp-sev-image
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - post-clean-azure-resources
      - post-clean-gcp-resources
    secrets: inherit
    uses: ./.github/workflows/release.yml
