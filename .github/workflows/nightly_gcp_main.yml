---
on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: marketplace_gcp

name: Nightly GCP images build

jobs:
  clean-resources:
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit

  image:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        distrib: [rhel, ubuntu]
        product: [cosmian-vm, kms, ai-runner]
        techno: [sev, tdx]
        exclude:
          - product: ai-runner
            distrib: rhel
          - techno: tdx
            distrib: rhel
        include:
          - techno: sev
            machine-type: n2d-standard-2
            zone: europe-west4-a
            confidential-compute-type: SEV_SNP
            min-cpu-platform: AMD Milan
            mode: beta
          - techno: tdx
            machine-type: c3-standard-4
            zone: us-central1-a
            confidential-compute-type: TDX
            min-cpu-platform: AUTOMATIC
            mode: alpha
    name: (GCP) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/gcp_image.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      machine-type: ${{ matrix.machine-type }}
      zone: ${{ matrix.zone }}
      confidential-compute-type: ${{ matrix.confidential-compute-type }}
      min-cpu-platform: ${{ matrix.min-cpu-platform }}
      mode: ${{ matrix.mode }}
      product: ${{ matrix.product }}
      kms-version: 4.18.0
      ai-runner-version: 0.3.0
      base-version: 0.1.7

  ansible:
    if: startsWith(github.ref, 'refs/tags/') != true
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        distrib: [rhel, ubuntu]
        product: [cosmian-vm, kms, ai-runner]
        techno: [sev, tdx]
        exclude:
          - product: ai-runner
            distrib: rhel
          - techno: tdx
            distrib: rhel
        include:
          - techno: sev
            machine-type: n2d-standard-2
            zone: europe-west4-a
            confidential-compute-type: SEV_SNP
            min-cpu-platform: AMD Milan
            mode: beta
          - techno: tdx
            machine-type: c3-standard-4
            zone: us-central1-a
            confidential-compute-type: TDX
            min-cpu-platform: AUTOMATIC
            mode: alpha
    name: (GCP) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/gcp_ansible.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      machine-type: ${{ matrix.machine-type }}
      zone: ${{ matrix.zone }}
      confidential-compute-type: ${{ matrix.confidential-compute-type }}
      min-cpu-platform: ${{ matrix.min-cpu-platform }}
      mode: ${{ matrix.mode }}
      product: ${{ matrix.product }}
      kms-version: 4.18.0
      ai-runner-version: 0.3.0

  post-clean-gcp-resources:
    if: success() || cancelled()
    needs:
      - image
      - ansible
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit
