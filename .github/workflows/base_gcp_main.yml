---
on:
  workflow_call:
    inputs:
      base-version:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      base-version:
        required: true
        type: string
        description: Cosmian Base Image version
concurrency:
  group: marketplace_gcp

name: Base images GCP

jobs:
  image:
    strategy:
      fail-fast: false
      matrix:
        distrib: [ubuntu, rhel]
        product: [base-image]
        techno: [sev, tdx]
        exclude:
          - techno: tdx
            distrib: rhel
    name: (GCP) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    secrets: inherit
    uses: ./.github/workflows/base_gcp_image.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      base-version: ${{ inputs.base-version }}
