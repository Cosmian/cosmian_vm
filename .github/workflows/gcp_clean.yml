---
name: Clean GCP resources

on:
  workflow_call:

jobs:
  clean-gcp-resources:
    name: Clean CI GCP resources
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: GCP auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_COSMIAN_DEV_CREDENTIALS }}

      - name: Delete SSH keys from login profile
        run: |
          for i in $(gcloud compute os-login ssh-keys list --format="table[no-heading](value.fingerprint)"); do
            echo $i;
            gcloud compute os-login ssh-keys remove --key $i || true;
          done
