---
on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: marketplace_aws

name: Nightly AWS images build

jobs:
  clean-resources:
    uses: ./.github/workflows/aws_clean.yml
    secrets: inherit

  sev-image:
    strategy:
      fail-fast: false
      matrix:
        distrib: [ubuntu, rhel]
        product: [cosmian-vm, kms, ai-runner]
    name: (AWS) ${{ matrix.product }} - ${{ matrix.distrib }} - SEV
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/aws_image.yml
    with:
      techno: sev
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: 4.16.0
      ai-runner-version: 0.3.0
      machine-type: c6a.2xlarge

  sev-ansible:
    if: startsWith(github.ref, 'refs/tags/') != true
    strategy:
      fail-fast: false
      matrix:
        distrib: [ubuntu, rhel]
        product: [cosmian-vm, kms, ai-runner]
    name: (AWS) ${{ matrix.product }} - ${{ matrix.distrib }} - SEV
    needs:
      - clean-resources
      - sev-image # only to avoid too many EC2 creation
    secrets: inherit
    uses: ./.github/workflows/aws_ansible.yml
    with:
      techno: sev
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: 4.16.0
      ai-runner-version: 0.3.0
      machine-type: c6a.2xlarge

  post-clean-resources:
    if: success() || failure() || cancelled()
    needs:
      - sev-image
      - sev-ansible
    uses: ./.github/workflows/aws_clean.yml
    secrets: inherit
