---
on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: marketplace_aws

name: Nightly AWS images build

jobs:
  clean-resources:
    uses: ./.github/workflows/aws_clean.yml
    secrets: inherit

  image:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        distrib: [ubuntu, rhel]
        product: [cosmian-vm, kms, ai-runner]
        techno: [sev]
        exclude:
          - product: ai-runner
            distrib: rhel
    name: (AWS) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/aws_image.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: 4.16.0
      ai-runner-version: 0.3.0
      machine-type: c6a.2xlarge

  ansible:
    if: startsWith(github.ref, 'refs/tags/') != true
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        distrib: [ubuntu, rhel]
        product: [cosmian-vm, kms, ai-runner]
        techno: [sev]
        exclude:
          - product: ai-runner
            distrib: rhel
    name: (AWS) ${{ matrix.product }} - ${{ matrix.distrib }} - SEV
    needs:
      - clean-resources
      - image # only to avoid too many EC2 creation
    secrets: inherit
    uses: ./.github/workflows/aws_ansible.yml
    with:
      techno: sev
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: 4.16.0
      ai-runner-version: 0.3.0
      machine-type: c6a.2xlarge

  post-clean-resources:
    if: success() || cancelled()
    needs:
      - image
      - ansible
    uses: ./.github/workflows/aws_clean.yml
    secrets: inherit
