---
on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: marketplace_aws

name: Nightly AWS images build

jobs:
  clean-resources:
    uses: ./.github/workflows/aws_clean.yml
    secrets: inherit

  image:
    strategy:
      fail-fast: false
      max-parallel: 3
      matrix:
        distrib: [ubuntu, rhel]
        product: [cosmian-vm, kms, ai-runner]
        techno: [sev]
        exclude:
          - product: ai-runner
            distrib: rhel
    name: (AWS) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/aws_image.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      product: ${{ matrix.product }}
      kms-version: 4.16.0
      ai-runner-version: 0.3.0
      base-version: 0.1.2

