---
on:
  workflow_call:
    inputs:
      product:
        required: true
        type: string
        default: cosmian-vm
      kms-version:
        required: true
        type: string
      ai-runner-version:
        required: true
        type: string
      techno:
        required: true
        type: string
        default: sev
  workflow_dispatch:
    inputs:
      product:
        description: Cosmian product
        required: true
        type: choice
        options:
          - cosmian-vm
          - kms
          - ai-runner
      kms-version:
        required: true
        type: string
        description: KMS server version
      ai-runner-version:
        required: true
        type: string
        description: AI Runner version
      techno:
        required: true
        type: choice
        description: CPU Technology
        options:
          - sev
          - tdx

concurrency:
  group: marketplace_gcp

name: GCP images

jobs:
  clean-resources:
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit

  image:
    strategy:
      fail-fast: false
      matrix:
        distrib: [ubuntu, rhel]
        product:
          - ${{ inputs.product }}
        techno:
          - ${{ inputs.techno }}
        include:
          - techno: sev
            mode: beta
          - techno: tdx
            mode: alpha

    name: (GCP) ${{ matrix.product }} - ${{ matrix.distrib }} - ${{ matrix.techno }}
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/gcp_ansible.yml
    with:
      techno: ${{ matrix.techno }}
      distrib: ${{ matrix.distrib }}
      mode: ${{ matrix.mode }}
      product: ${{ matrix.product }}
      kms-version: ${{ inputs.kms-version }}
      ai-runner-version: ${{ inputs.ai-runner-version }}

  post-clean-gcp-resources:
    if: success() || cancelled()
    needs:
      - image
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit
