---
on:
  workflow_call:
  workflow_dispatch:

concurrency:
  group: marketplace_gcp

name: GCP images build

jobs:
  clean-resources:
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit

  sev-image:
    strategy:
      fail-fast: false
      matrix:
        distrib: [ubuntu]
        product: [cosmian-vm]
    name: (GCP) ${{ matrix.product }} - ${{ matrix.distrib }} - SEV
    needs:
      - clean-resources
    secrets: inherit
    uses: ./.github/workflows/gcp_image.yml
    with:
      techno: sev
      distrib: ${{ matrix.distrib }}
      machine-type: n2d-standard-2
      zone: europe-west4-a
      confidential-compute-type: SEV_SNP
      min-cpu-platform: AMD Milan
      mode: beta
      product: ${{ matrix.product }}
      kms-version: 4.16.0
      ai-runner-version: 0.3.0

  post-clean-gcp-resources:
    if: success() || failure() || cancelled()
    needs:
      - sev-image
    uses: ./.github/workflows/gcp_clean.yml
    secrets: inherit
