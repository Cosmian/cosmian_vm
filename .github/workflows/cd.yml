name: Build and Publish VM Image

on: [push]
  # # Only run when pull request is closed and merged into main
  # pull_request:
  #   branches:
  #     - main
  #   types:
  #     - closed
  # # Do not run on push except on tags
  # push:
  #   branches-ignore:
  #     - "**"
  #   tags:
  #     - "**"

env:
  PACKER_LOG=1
  AWS_POLL_DELAY_SECONDS=10
  AWS_MAX_ATTEMPTS=600

jobs:
  build-cosmian-vm:
    name: Build Cosmian VM Agent
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - uses: geekyeggo/delete-artifact@v2
        with:
            name: cosmian_vm_agent
      
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build the agent
        run: cargo build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: cosmian_vm_agent
          path: target/debug/cosmian_vm_agent

  deploy-cosmian-vm-image:
    needs: build-cosmian-vm
    name: Build Cosmian VM Image
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./packer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: cosmian_vm_agent
          path: packer/cosmian_vm_agent

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v1"
        with:
            credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main

      - name: Run `packer init`
        run: packer init -machine-readable gcp.pkr.hcl

      - name: Install plugins
        run: |
          packer plugins install github.com/hashicorp/amazon
          packer plugins install github.com/hashicorp/googlecompute
          packer plugins install github.com/hashicorp/ansible

      - name: Build image - main
        if: github.ref == 'refs/heads/main'
        run: packer build -var "prefix=alpha" aws.pkr.hcl

      - name: Build image
        run: packer build -debug -var "prefix=${{github.ref_name}}" aws.pkr.hcl
