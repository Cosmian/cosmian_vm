name: Build and Publish VM Image

on:
  # Only run when pull request is closed and merged into main
  pull_request:
    branches:
      - main
    types:
      - closed
  # Do not run on push except on tags
  push:
    # branches-ignore:
    #   - "**"
    branches:
      - "**"
    tags:
      - "**"

jobs:
  build-cosmian-vm:
    uses: ./.github/workflows/cargo_build.yml

  deploy-sev-cosmian-vm-image:
    needs: build-cosmian-vm
    name: Build Cosmian VM Image for SEV
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./packer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: cosmian_vm
          path: packer/

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main

      - name: Run `packer init`
        run: packer init -machine-readable gcp-sev.pkr.hcl

      - name: Install plugins
        run: |
          packer plugins install github.com/hashicorp/amazon
          packer plugins install github.com/hashicorp/googlecompute
          packer plugins install github.com/hashicorp/ansible
          packer plugins install github.com/hashicorp/azure

      - name: Authenticate to AWS project
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      - name: Authenticate to Google Cloud project
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GOOGLE_CREDENTIALS }}"

      - name: Authenticate to Azure project
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build AWS images - main
        if: ${{ !startsWith(github.ref, 'refs/tags') }}
        run: |
          packer build -var "prefix=alpha" aws-sev.pkr.hcl

      - name: Build GCP images - main
        if: ${{ !startsWith(github.ref, 'refs/tags') }}
        run: |
          packer build -var "prefix=alpha" gcp-sev.pkr.hcl

      - name: Build Azure images - main
        if: ${{ !startsWith(github.ref, 'refs/tags') }}
        run: |
          packer build -var "prefix=alpha" azure-sev.pkr.hcl

      - name: Build AWS images - release
        if: startsWith(github.ref, 'refs/tags')
        run: |
          packer build -var "prefix=release-${GITHUB_REF_NAME//./-}" aws-sev.pkr.hcl

      - name: Build GCP images - release
        if: startsWith(github.ref, 'refs/tags')
        run: |
          packer build -var "prefix=release-${GITHUB_REF_NAME//./-}" gcp-sev.pkr.hcl  

      - name: Build GCP images - release
        if: startsWith(github.ref, 'refs/tags')
        run: |
          packer build -var "prefix=release-${GITHUB_REF_NAME//./-}" azure-sev.pkr.hcl

  deploy-tdx-cosmian-vm-image:
    needs: build-cosmian-vm
    name: Build Cosmian VM Image for TDX
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: ./packer

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: cosmian_vm
          path: packer/

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main

      - name: Run `packer init`
        run: packer init -machine-readable gcp-tdx.pkr.hcl

      - name: Install plugins
        run: |
          packer plugins install github.com/hashicorp/googlecompute
          packer plugins install github.com/hashicorp/ansible

      - name: Authenticate to Google Cloud tdx project
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.TDX_GOOGLE_CREDENTIALS }}"

      - name: Build GCP images - main
        if: ${{ !startsWith(github.ref, 'refs/tags') }}
        run: |
          packer build -var "prefix=alpha" gcp-tdx.pkr.hcl

      - name: Build GCP images - release
        if: startsWith(github.ref, 'refs/tags')
        run: |
          packer build -var "prefix=release-${GITHUB_REF_NAME//./-}" gcp-tdx.pkr.hcl

  cleanup:
    needs:
      - deploy-sev-cosmian-vm-image
      - deploy-tdx-cosmian-vm-image
    uses: Cosmian/reusable_workflows/.github/workflows/cleanup_cache.yml@develop
    secrets: inherit
