---
on:
  workflow_call:
    inputs:
      distrib:
        required: true
        type: string

jobs:
  check:
    name: (${{ inputs.distrib }}) Rust Check
    runs-on: ${{ inputs.distrib }}

    steps:
      - name: Install dependencies
        run: |
          sudo curl -fsSLo /usr/share/keyrings/intel-sgx-deb.asc https://download.01.org/intel-sgx/sgx_repo/ubuntu/intel-sgx-deb.key
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/intel-sgx-deb.asc] https://download.01.org/intel-sgx/sgx_repo/ubuntu jammy main" | sudo tee /etc/apt/sources.list.d/intel-sgx.list
          sudo apt-get update && sudo apt-get install -y tpm2-tools libtss2-dev libtdx-attest-dev

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache dependencies
        id: cargo-cache
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ inputs.distrib }}
          cache-directories: |
            - /lib/x86_64-linux-gnu/libtdx_attest.so
            - /lib/x86_64-linux-gnu/libtdx_attest.so.1
            - /lib/x86_64-linux-gnu/libtdx_attest.so.1.21.100.3

      - name: Install Rust toolchain and components
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      - name: Cargo install cargo-machete
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo install cargo-machete

      - name: Cargo fmt
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo fmt --all -- --check

      - name: Cargo check
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo check

      - name: Clippy
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo clippy -- -D warnings

      - name: Machete (deps checker)
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo machete

      - name: Cargo test
        if: steps.cargo-cache.outputs.cache-hit != 'true'
        run: cargo test

      - name: Cargo build
        run: cargo build --release

      - name: Build Debian and RPM packages
        run: |
          rm -rf target/debian
          rm -rf target/generate-rpm
          cargo install cargo-deb cargo-generate-rpm
          if [[ ${{ inputs.distrib }} = *'22'* ]]; then
            cargo deb -p cosmian_vm
            cargo deb -p cosmian_vm_agent
            cargo generate-rpm -p crate/cli
            cargo generate-rpm -p crate/agent --metadata-overwrite=pkg/rpm/scriptlets.toml
          else
            cargo deb -p cosmian_vm
            cargo deb -p cosmian_vm_agent
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cosmian_vm_${{ inputs.distrib }}
          path: |
            CHANGELOG.md
            target/generate-rpm/cosmian_vm_agent-*
            target/generate-rpm/cosmian_vm-*
            target/debian/cosmian-vm-agent-ubuntu-*
            target/debian/cosmian-vm-ubuntu-*
          retention-days: 10
          if-no-files-found: error

  push:
    needs: check
    name: (${{ inputs.distrib }}) package.cosmian.com
    runs-on: [self-hosted, no-tee]
    container:
      image: cosmian/docker_doc_ci
      volumes:
        - /home/cosmian/.ssh/id_rsa:/root/.ssh/id_rsa
    steps:
      - name: Download binaries
        uses: actions/download-artifact@v4
        with:
          name: cosmian_vm_${{ inputs.distrib }}

      - name: Display artifacts content
        run: find .

      - name: Push latest build to package.cosmian.com
        run: |
          set -x
          if [[ ${GITHUB_REF} = *'refs/tags/'* ]]; then
            export BRANCH="${{ github.ref_name }}"
          else
            export BRANCH="last_build/${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}"
          fi

          DESTINATION_DIR=/mnt/package/cosmian_vm/${BRANCH}
          ssh -o 'StrictHostKeyChecking no' -i /root/.ssh/id_rsa cosmian@package.cosmian.com mkdir -p $DESTINATION_DIR/${{ inputs.distrib }}/
          ssh -o 'StrictHostKeyChecking no' -i /root/.ssh/id_rsa cosmian@package.cosmian.com mkdir -p $DESTINATION_DIR/rhel9/

          if [[ ${{ inputs.distrib }} = *'22'* ]]; then
            scp -o 'StrictHostKeyChecking no' -i /root/.ssh/id_rsa \
              ./cosmian_vm_ubuntu-22.04/target/debian/cosmian-vm-agent_*-1_amd64.deb \
              ./cosmian_vm_ubuntu-22.04/target/debian/cosmian-vm_*-1_amd64.deb \
              cosmian@package.cosmian.com:$DESTINATION_DIR/${{ inputs.distrib }}/
            scp -o 'StrictHostKeyChecking no' -i /root/.ssh/id_rsa \
              ./cosmian_vm_ubuntu-22.04/target/generate-rpm/cosmian_vm-*-1.x86_64.rpm \
              ./cosmian_vm_ubuntu-22.04/target/generate-rpm/cosmian_vm_agent-*-1.x86_64.rpm \
              cosmian@package.cosmian.com:$DESTINATION_DIR/rhel9/
          else
            scp -o 'StrictHostKeyChecking no' -i /root/.ssh/id_rsa \
              ./cosmian_vm_ubuntu-24.04/target/debian/cosmian-vm_*-1_amd64.deb \
              ./cosmian_vm_ubuntu-24.04/target/debian/cosmian-vm-agent_*-1_amd64.deb \
              cosmian@package.cosmian.com:$DESTINATION_DIR/${{ inputs.distrib }}/
          fi
